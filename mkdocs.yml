# Project information
site_name: Accessibility Theme Builder
site_url: https://discoverfinancial.github.io/a11y-theme-builder/
site_author: Discover Technology Academy
site_description: >-
  A system for generating machine readable asset types allowing design
  systems to publish products that are accessibly inclusive.

# Repository information
repo_name: discoverfinancial/a11y-theme-builder
repo_url: https://github.com/discoverfinancial/a11y-theme-builder

# Content Generator Settings
docs_dir: 'docs'
site_dir: 'html'

# Copyright information
